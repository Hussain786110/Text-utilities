<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextUtils</title>
</head>

<body>
    <h1>Welcome to Text Analyzer. Enter your Text below </h1>
    <form action="analyze" method="get">
        <textarea name="Text" style="width: 971px; height: 216px;"></textarea>
        <input type="checkbox" name="removepunc"> Remove Punctuation <br>
        <input type="checkbox" name="uppercase"> Upper Case <br>
        <input type="checkbox" name="newlineremover"> New Line remover <br>
        <input type="checkbox" name="extaspaceremover"> Remove Extra Space <br>

        <button type="submit">Anlayze Text</button>

    </form>

</body>

</html>
